<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tip calculator application" />
    <title>Tip Calculator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="form">
        <p>Enter the bill amount and tip percentage to calculate the tip</p>
        <br />
        <label for="bill">Bill Amount</label>
        <input type="number" id="billAmount" required />
        <br />
        <label for="tip">Tip Percentage</label>
        <input type="number" id="tipPercentage" required />
        <br />
        <button id="calculateButton">Calculate</button>
        <p id="totalAmount">Total: 0</p>
      </div>
    </div>
  </body>
</html>
