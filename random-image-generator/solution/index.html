<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Display random images in a grid layout." />
    <title>Random Image Generator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Random Image Generator</h1>
    </header>
    <div class="container">
      <img class="image" src="https://picsum.photos/300?random=1" />
      <img class="image" src="https://picsum.photos/300?random=2" />
      <img class="image" src="https://picsum.photos/300?random=3" />
      <img class="image" src="https://picsum.photos/300?random=4" />
      <img class="image" src="https://picsum.photos/300?random=5" />
    </div>
    <button class="btn">Load More</button>
  </body>
</html>
